<!DOCTYPE html>
<!-- saved from url=(0066)http://twitter.github.com/bootstrap/examples/starter-template.html -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>Sticky Notes - Rice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="http://twitter.github.com/bootstrap/assets/css/bootstrap.css" rel="stylesheet">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    <link href="http://twitter.github.com/bootstrap/assets/css/bootstrap-responsive.css" rel="stylesheet">
    <link href="/static/css/stylesheet.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Fav and touch icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="http://twitter.github.com/bootstrap/assets/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="http://twitter.github.com/bootstrap/assets/ico/apple-touch-icon-114-precomposed.png">
      <link rel="apple-touch-icon-precomposed" sizes="72x72" href="http://twitter.github.com/bootstrap/assets/ico/apple-touch-icon-72-precomposed.png">
                    <link rel="apple-touch-icon-precomposed" href="http://twitter.github.com/bootstrap/assets/ico/apple-touch-icon-57-precomposed.png">
                                   <link rel="shortcut icon" href="http://twitter.github.com/bootstrap/assets/ico/favicon.png">
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="/main.html">Sticky Notes - Rice</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <!-- <li class="active"><a href="http://twitter.github.com/bootstrap/examples/starter-template.html#">Home</a></li> -->
              <!-- <li><a href="http://twitter.github.com/bootstrap/examples/starter-template.html#about">About</a></li> -->
              <!-- <li><a href="http://twitter.github.com/bootstrap/examples/starter-template.html#contact">Contact</a></li> -->
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container-narrow">
      
      <div id="stickies">
        {% for sticky in stickies %}
          <div class="alert" data-id="{{ sticky.id }}">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            <h4>{{ sticky.title }}</h4>
            <p>{{ sticky.note }}</p>
          </div>
        {% endfor %}
      </div>
      
      <form class="form-horizontal well container-narrow">
        <fieldset>
          <legend>Add Sticky</legend>
            <label>Title</label>
            <input id="input-title" type="text" class="span3">
            <label>Note</label>
            <textarea id="input-text" class="span3 sticky" rows="5" placeholder="Type something..."></textarea>
          <button id="add-button" class="btn btn-primary">Add</button>
        </fieldset>
      </form>

      <div class='wow'>
        <div class="jumbotron">
          <h1>Leaving?</h1>
          <div class="lead">Come back soon!</div>
          <a class="btn btn-large btn-success" href="/authenticate/logout?destination=home">Sign Out</a>
        </div>
      </div>

    </div> <!-- /container -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="/static/js/stickies.js"></script>

<div id="window-resizer-tooltip" style="display: block;"><a href="http://twitter.github.com/bootstrap/examples/starter-template.html#" title="Edit settings" style="background-image: url(chrome-extension://kkelicaakdanhinjdeammmilcgefonfh/images/icon_19.png);"></a><span class="tooltipTitle">Window size: </span><span class="tooltipWidth" id="winWidth">1247</span> x <span class="tooltipHeight" id="winHeight">675</span><br><span class="tooltipTitle">Viewport size: </span><span class="tooltipWidth" id="vpWidth">1247</span> x <span class="tooltipHeight" id="vpHeight">536</span></div></body></html>
